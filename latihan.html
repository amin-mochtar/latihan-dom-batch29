<html>

<head>
    <title>Contoh Webpage Standard</title>
</head>

<body>
    <!-- 
        Dengan menggunakan bantuan DOM ubahlah document berikut 
        dengan ketentuan berikut:
        1. Konten element #page-title menjadi <i>HELLO WORLD<i/> 
        2. Konten element .page-box menjadi UPPERCASE dan warna background selang-seling
        3. Konten element h1 menjadi font-size ukuran 35px
    -->
    <div id="page-title">Sample Page Title</div>
    <h1>Test Sample Heading</h1>
    <div class="page-box">Page Box 1</div>
    <div class="page-box">Page Box 2</div>
    <div class="page-box">Page Box 3</div>
    <div class="page-box">Page Box 4</div>
    <div class="page-box">Page Box 5</div>
    <div class="page-box">Page Box 6</div>
    <script>
        // your code here
        var pageTitle = document.getElementById('page-title')
        var pageBoxElements = document.getElementsByClassName('page-box')
        var pageHeadings = document.getElementsByTagName('h1')

        // setter 
        pageTitle.innerHTML = "<i>HELLO WORLD</i>"

        for (i = 0; i < pageBoxElements.length; i++) {
            pageBoxElements[i].innerHTML = pageBoxElements[i].innerHTML.toUpperCase();
            if (i % 2 === 0) {
                pageBoxElements[i].style.backgroundColor = 'blue'
            } else {
                pageBoxElements[i].style.backgroundColor = 'green'
            }
        }

        for (i = 0; i < pageHeadings.length; i++) {
            pageHeadings[i].innerHTML = pageHeadings[i].innerHTML.toUpperCase()
            pageHeadings[i].style.backgroundColor = 'orange'
        }
    </script>
</body>

</html>
